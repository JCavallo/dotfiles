# basic configuration
backend = "glx";
vsync = "opengl";
glx-swap-method = "-1";
glx-no-stencil = true;
paint-on-overlay = true;
detect-transient = true;
detect-client-leader = true;

# i3 lock compatibility
mark-ovredir-focused = true;

opacity-rule = [
    "100:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE@[1]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE@[2]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE@[3]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE@[4]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE@[5]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:_NET_WM_STATE@[6]:32a = '_NET_WM_STATE_FULLSCREEN'",
    "100:class_g = 'vlc'",
    "100:name *= 'i3lock'",
    "100:class_g = 'tryton'",
    "100:class_g = ''",
    "100:class_g = 'Tryton'",
    "93:class_g = 'google-chrome'",
    "93:class_g = 'chrome'",
    "93:class_g = 'Chrome'",
    "100:class_g = 'brave-browser'",
    "100:class_g = 'Brave-browser'",
    "60:class_g = 'i3bar'",
    "70:class_g = 'Polybar'",
    "50:class_g = 'rofi'",
    "50:class_g = 'Rofi'",
    "80:focused",
    "40:!focused"
    # "30:!focused"
];
# "93:class_g = 'Alacritty' && focused",
# "70:class_g = 'Alacritty' && !focused",

menu-opacity = 1;
frame-opacity = 1;

shadow = true;
# no-dnd-shadow = false;
# no-dock-shadow = false;
shadow-radius = 30;
shadow-offset-x = -30;
shadow-offset-y = -30;

shadow-red = 0.5;
shadow-blue = 0.5;
shadow-green = 0.5;

