session_name: side
windows:
- window_name: Hangups
  focus: True
  options:
    automatic-rename: 'off'
  panes:
  - shell_command:
    - hangups
- window_name: Htop
  options:
    automatic-rename: 'off'
  panes:
  - shell_command:
    - htop
- window_name: PtPython
  options:
    automatic-rename: 'off'
  panes:
  - shell_command:
    - ptpython --vi
- window_name: Dotfiles
  options:
    automatic-rename: 'off'
  panes:
  - shell_command:
    - cd dotfiles
